<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and crosses</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link rel="stylesheet" href="MaterialDesign-Webfont-master/css/materialdesignicons.css">
</head>
<body>
    <div class="players"><p class="first">Player 1</p> <p>vs</p> <p class="second">Player 2</p></div>
    <div class="turn">
        <p class="turn1">It's player 1's turn.</p>
        <p class="turn2">It's player 2's turn.</p>
    </div>
    <div id="content">
    <div id="display">
        <div class="player1"><p class="first-score">Player 1</p> <p class="wins">wins!</p></div>
        <div class="player2"><p class="second-score">Player 2</p> <p class="wins-2">wins!</p></div>
        <div class="draw"><p>It's a draw!</p></div>
        <div class="reset"><button class="reset" onclick="reset()">Reset</button></div>
    </div>
    <div id="game-board">
    
    </div>

</div>
